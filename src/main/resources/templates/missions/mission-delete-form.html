<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"
		 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Mission Apply Form</title>
</head>
<body>
    <div class="container card card-color">           
      
        <form action="/missionsPage/delete" id="userForm" th:object="${mission}">
        	<h2>Mission Deletion Confirm</h2>
        
            <div class="form-row">
            	<input type="hidden" class="input-text input-text-block w-100" id="missionId" name="id" th:field="*{id}">
        	</div>

            
            <div class="form-row">
                <label for="Task">Task</label>
                <input type="text" class="input-text input-text-block w-100" id="content" name="content" th:field="*{content}" readonly="readonly">
            </div>
            
           	<div class="form-row">
                <label for="Task">City</label>
                <input type="text" class="input-text input-text-block w-100" id="content" name="content" th:field="*{locationCity}" readonly="readonly">
            </div>
            
          	<div class="form-row">
                <label for="Task">District</label>
                <input type="text" class="input-text input-text-block w-100" id="content" name="content" th:field="*{locationDistrict}" readonly="readonly">
            </div>            
            
          	<div class="form-row">
                <label for="Task">Address</label>
                <input type="text" class="input-text input-text-block w-100" id="content" name="content" th:field="*{locationAddress}" readonly="readonly">
            </div>
            
            <div class="form-row">
                <label for="Task">Salary</label>
                <input type="text" class="input-text input-text-block w-100" id="content" name="content" th:field="*{salary}" readonly="readonly">
            </div>
            
            <div class="form-row">
                <label for="Task">Detail</label>
                <input type="text" class="input-text input-text-block w-100" id="content" name="content" th:field="*{detail}" readonly="readonly">
            </div>
                            
            
            <div class="form-row mx-auto">
                <button type="submit" class="btn-submit" id="btnSubmit">
                Delete
                </button>
            </div>
        </form>
        
        <hr>
      		<a th:href="@{/}">Back to home</a>
      </div>
      

      <p id="log"></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
       <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <script type="text/javascript"></script>


</body>
</html>
