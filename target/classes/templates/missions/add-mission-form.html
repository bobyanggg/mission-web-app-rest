<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Add Mission</title>
</head>

<body>

	<div class="container">
	
		<h3>Add Mission</h3>
		<hr>
	
		<form action="#" th:action="@{/missionsPage/save}"
						 th:object="${mission}" method="POST">
		
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{category}"
					class="form-control mb-4 col-4" placeholder="category">

			<input type="text" th:field="*{content}"
					class="form-control mb-4 col-4" placeholder="content">

			<input type="text" th:field="*{locationCity}"
					class="form-control mb-4 col-4" placeholder="City">
					
			<input type="text" th:field="*{locationDistrict}"
					class="form-control mb-4 col-4" placeholder="District">

			<input type="text" th:field="*{locationAddress}"
					class="form-control mb-4 col-4" placeholder="Address">
					
			<input type="text" th:field="*{salary}"
					class="form-control mb-4 col-4" placeholder="Salary">
					
			<input type="text" th:field="*{time}"
					class="form-control mb-4 col-4" placeholder="Mission Time">
					
			<input type="text" th:field="*{detail}"
					class="form-control mb-4 col-4" placeholder="Detail">
					
			<input type="hidden" th:field="*{worker}" />
					
			

				
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/}">Back to home</a>
		
	</div>
</body>

</html>
